<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<title></title>
</head>
<body>

	<section>
		<div class="cuadrado" style="--i:0"></div>
		<div class="cuadrado" style="--i:1"></div>
		<div class="cuadrado" style="--i:2"></div>
		<div class="loginBox">
			<div class="loginContainer">
			<div class="loginForm">
				<h2>Iniciar sessão</h2>
				<form>
					<div class="inputBox">
						<input type="text" placeholder="Usuario">
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Contraseña">
					</div>
					<div class="inputBox">
						<input type="submit" value="Ingresar">
					</div>
					<p class="olvidoPass">Esqueceu sua senha? <a href="#">Clique aqui</a></p>
					<p class="registro">Não tem conta? <a href="#">Registre-se</a></p>
				</form>
			</div>
		</div>
	</div>
	</section>

</body>

</html>
