<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<title>DevDesigner - Login Form</title>
</head>
<body>

	<section>
		<div class="cuadrado" style="--i:0"></div>
		<div class="cuadrado" style="--i:1"></div>
		<div class="cuadrado" style="--i:2"></div>
		<div class="loginBox">
			<div class="loginContainer">
			<div class="loginForm">
				<h2>Iniciar Sesión</h2>
				<form>
					<div class="inputBox">
						<input type="text" placeholder="Usuario">
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Contraseña">
					</div>
					<div class="inputBox">
						<input type="submit" value="Ingresar">
					</div>
					<p class="olvidoPass">¿Olvidó su contraseña? <a href="#">Click aquí</a></p>
					<p class="registro">¿No tiene una cuenta? <a href="#">Regístrate</a></p>
				</form>
			</div>
		</div>
	</div>
	</section>

</body>
</html>
